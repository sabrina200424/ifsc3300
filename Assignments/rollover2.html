<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <title>Image Swap</title>
    <title>Image Rollover</title>
   <link rel="stylesheet" type="text/css" href="rollover2.css">
</head>

<body>
    <main>
        <h1>Fishing Images</h1>
        <p>Move your mouse over an image to change it and back out of the 
            image to restore the original image.</p>
        <ul id="image_rollovers">
            <li><img src="Images/release.jpg" alt="" id="Images/deer.jpg"></li>
            <li><img src="Images/hero.jpg" alt="" id="Images/bison.jpg"></li>
            <li><img src="Images/deer.jpg" alt="" id="Images/release.jpg"></li>
            <li><img src="Images/bison.jpg" alt="" id="Images/hero.jpg"></li>
        </ul>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   
    <script src="rollover2.js"></script>
</body>
</html>
